# This is an example of the kind of things you can do in a configuration file.
# All flags used by the client can be configured here. Run Certbot with
# "--help" to learn more about the available options.
#
# Note that these options apply automatically to all use of Certbot for
# obtaining or renewing certificates, so options specific to a single
# certificate on a system with several certificates should not be placed
# here.

# Use ECC for the private key
# key-type = ecdsa
# elliptic-curve = secp384r1

# Domain names to include. For multiple domains you can
# enter a comma separated list of domains as a parameter.
# All domains will be included as Subject Alternative Names
# on the certificate. The first domain will be used as the
# certificate name, unless otherwise specified or if you
# already have a certificate with the same name. In the
# case of a name conflict, a number like -0001 will be
# appended to the certificate name.
domains = dns1.local.example.com,proxmox-answer.local.example.com

# Use a 4096 bit RSA key instead of 2048
# rsa-key-size = 4096

# Uncomment and update to register with the specified e-mail address
email = anyname@example.com

# Uncomment to automatically agree to the terms of service of the ACME server
agree-tos = true

# Run without ever asking for user input. This may
# require additional command line flags; the client will
# try to explain which ones are required if it finds one
non-interactive = true

# Specifies the maximum number of backup logs that
# should be kept by Certbot's built in log rotation.
# Setting this flag to 0 disables log rotation entirely,
# causing Certbot to always append to the same log file.
# Set to 0 because the file will be redirected to stdout
max-log-backups = 50

# The number of seconds to wait for DNS to propagate
# before asking the ACME server to verify the DNS
# record. (default: 10)
dns-cloudflare-propagation-seconds = 30

# Rells Certbot to update an existing certificate with 
# a new certificate that contains all of the old domains
# and one or more additional new domains.
expand = true